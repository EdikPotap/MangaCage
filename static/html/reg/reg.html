<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация ● MangaCage</title>

    <link rel="stylesheet" href="../../css/reg/reg.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <p>Это у нас шапка тут будет навигация по сайту и логотипы с личным кабинетом</p>
    </div>
    <div class="main">
        <div class="Titles">
            <p class="RegistrationTitle">
                Регистрация
            </p>
        </div>
        <div class="form">
            <div class="RegInputs LoginInput">
                <input type="text" placeholder="Логин" required class="nickName">
            </div>
            <div class="RegInputs PasswordInput">
                <input type="text" placeholder="Пароль" required class="password">
            </div>
            <div class="GoToLogin">
                <p class="LoginParagraf">
                    <a href="../../html/log/log.html" class="LoginLink">Уже есть аккаунт</a>
                </p>
            </div>

        </div>
        <div class="ButtonToReg">
            <button class="RegistrationButton">
                Зарегистрироваться
            </button>
        </div>

    </div>
    <div class="footer">
        <p>Тут будет информация о нас</p>
    </div>
    <script type="text/javascript" src="../../js/reg/reg.js"></script>
</body>

</html>
