<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация ● MangaCage</title>

    <link rel="stylesheet" href="../../css/log/log.css">
    <link rel="stylesheet" href="../../css/PopUps/log/PopUpsToLog.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="Navigation">
        <div class="MangaCageLogo">
            <p class="TextLogo">MangaCage</p>
            <div class="rectangle"></div>
        </div>
        <div class="NavigationOnMangaCage">
            <a class="NavigationLinks" href="mangacage.site/mangacatalog">Каталог</a>
            <a class="NavigationLinks" href="mangacage.site/">Главная</a>
            <a class="NavigationLinks" href="mangacage.site/manga/top">Популярные</a>
            <a class="NavigationLinks" href="mangacage.site/faq">Помощь по сайту</a>
            <a class="NavigationLinks" href="mangacage.site/teams">Команды</a>
            <button name="searchManga" class="SearchManga">Поиск</button>
        </div>
    </header>

    <main>
        <div class="AuthorizationBlock">
            <div class="TitlesOnAuthorizationBlock">
                <p class="AuthorizationTitle">
                    Авторизация
                </p>
            </div>

            <div class="AuthorizationInputs">
                <div class="LoginInput">
                    <input type="text" placeholder="Логин" name="login" class="Login">
                </div>
                <div class="PasswordInput">
                    <input type="text" placeholder="Пароль" name="password" class="Password">
                </div>
            </div>

            <div class="ButtonToLog">
                <button class="AuthorizationButton">Войти</button>
            </div>
            <div class="LinksForRedirect">
                <div class="GoToReg">
                    <a href="../reg/reg.html">Зарегистрироваться</a>
                </div>

                <div class="ForgotThePassword">
                    <a href="">Забыли пароль?</a>
                </div>
            </div>
        </div>

        <!-- тут будут всплывающие окна -->
         
        <div class="ContainerToSeacrh">
            <div class="SearchBlock">
                <input type="text" placeholder="">
            </div>
        </div>
    </main>

    <footer>
        ff
    </footer>



    <script type="text/javascript" src="../../js/log/log.js"></script>
</body>

</html>
